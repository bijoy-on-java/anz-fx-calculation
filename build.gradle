plugins {
    id 'java'
    id 'application'
}

group 'com.anz.forex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class' : 'anz.CommandLine'
    }
}

application {
    mainClassName = 'anz.CommandLine'
}

run {
    standardInput = System.in
}
